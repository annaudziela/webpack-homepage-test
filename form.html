<!doctype html><html lang="pl"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><link href="style.css" rel="stylesheet"/><link href="normalize.css" rel="stylesheet"/><link href="index.6df8397d.css" rel="stylesheet"></head><body class="form-body"><header class="top"><nav class="navigation navigation--js"><a class="navigation__link navigation__link--homepage" href="index.html">Strona główna</a> <a class="navigation__link navigation__link--notes" href="notatki.html">Notatki z lekcji</a> <a class="navigation__link navigation__link--curiosities" href="ciekawostki.html">Ciekawostki</a> <a class="navigation__link navigation__link--form" href="form.html">Przejdź do pytań</a></nav></header><main class="form-page"><header class="form-page__header"></header><h1>Co słychać?</h1><form method="POST" action="http://dev.cotenfrontend.pl" class="form"><p><label class="label" for="firstName">Zdradzisz swoje imię?</label> <input class="form__item" id="firstName" name="firstName"/></p><p><label class="label" for="secondName">Dzięki, a drugie imię? <input class="form__item" placeholder="poznajmy się bliżej" id="secondName" name="secondName"/></label></p><p><label class="label" for="number">Ile kroków udało Ci się dziś pokonać? <input class="form__item" type="number" placeholder="Iphone może Ci podpowiedzieć" id="number" name="number"/></label></p><p><label class="label" for="email">Wpisz swój adres e-email <input class="form__item" type="email" placeholder="Pole nieobowiązkowe" id="email" name="email"/></label></p><p><label class="label" for="range">Jak dziś Twój nastrój? <input class="form__item range--js" type="range" min="0" max="10" step="2" id="range" name="range"/></label></p><p><label class="label" for="password">Jak brzmiałoby Twoje hasło? <input class="form__item" type="password" id="password" name="password"/></label></p><p><label class="label" for="file">Testowe załączanie pliku (nie wrzucaj tu nic ważnego :)) <input class="form__item" type="file" id="file" name="file"/></label></p><p><label class="label" for="series">Czy któryś z wymienionych tytułów wydaje Ci się ciekawy?</label> <select><p></p><option value="lubi klasykę">Friends</option><option value="woli mocne kino">Ślepnąc od świateł</option><option value="historia">Czarnobyl</option><option value="fantasy">Gra o tron</option><option value="alternatywnie">Młody papież</option><option value="niezdefiniowane">Nie oglądam seriali</option></select></p><p></p><p><label class="label" for="textarea">Jakieś przemyślenia na dziś?</label> <textarea id="textarea" name="textarea">A może nauczyłeś się dziś czegoś nowego?</textarea></p><fieldset><legend>Gdzie mieszkasz?</legend><p><label for="streetName">Ulica <input class="form__item" placeholder="wpisz nazwę" id="streetName" name="streetName"/></label></p><p><label class="label" for="cityName">Miasto <input class="form__item" placeholder="wpisz nazwę" id="cityName" name="cityName"/></label></p><p><label class="label" for="postCode">Kod pocztowy <input class="form__item" name="postCode" pattern="[0-9]{2}-[0-9]{3}"/></label></p></fieldset><fieldset><legend>Przechodzimy dalej?</legend><p><label><input name="answer" type="radio" value="Tak"> Tak</label></p><p><label><input name="answer" type="radio" value="Nie"> Nie</label></p><p><label><input name="answer" type="radio" value="Jeszcze się waham"> Jeszcze się waham</label></p></fieldset><p><label><input name="agreement" aria-checked type="checkbox" value="agree">Potwierdzam, że moje odpowiedzi nie muszą być do końca prawdziwe</label></p><p><label><input name="send" type="submit" value="To już chyba wszystko, wyślij!"></label></p></form></main><script src="main.js"></script><script src="index.6df8397d.js"></script><script src="another.6df8397d.js"></script></body></html>
